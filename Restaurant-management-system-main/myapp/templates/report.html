{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a Report</h1>
    <div? class="row">
      <div class="column">
        <form action="" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" style="background-color: rgba(173, 4, 4, 0.961);" id="button" >
        </form>
      </div>
    </div>
  </article>
</section>

{% endblock %}
